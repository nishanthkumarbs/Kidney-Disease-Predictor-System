<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Kidney Disease Predictor</title>

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            background: url("{{ url_for('static', filename='img/kid10.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Centered Signup Container */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form Styling */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Input Fields Centered */
        input {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center; /* Align text inside input */
        }

        /* Button */
        .btn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn:hover {
            background: #218838;
        }

        /* Login Link */
        p {
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #28a745;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        .alert {
            background: #ff4d4d;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
        /* Round Dark Mode Toggle Button */
.round-toggle-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, #007BFF, #0056b3); /* Sleek blue gradient */
    color: white;
    border: none;
    cursor: pointer;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }
  
  .round-toggle-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }
  
  body.dark-mode .round-toggle-btn {
    background: linear-gradient(135deg, #333333, #121212); /* Dark mode gradient */
    color: #f1c40f; /* Yellow icon for dark mode */
  }


    /* Default Light Mode */
    body {
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.3s, color 0.3s;
      }
    
      /* Dark Mode */
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
    
      /* Adjust other elements for dark mode */
      body.dark-mode .btn {
        background-color: #333333;
        color: #ffffff;
      }
    
      body.dark-mode a {
        color: #90caf9;
      }
    
      body.dark-mode .nav-menu {
        background-color: #1e1e1e;
      }
    </style>
</head>
<body>
    <div class="container">
      <h2>Signup</h2>
  
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
  
      <!-- Signup Form -->
<form action="{{ url_for('signup') }}" method="POST">
  <input type="text" name="username" placeholder="Enter Username" required>
  <input type="email" name="email" placeholder="Enter Email" required>
  <input type="password" name="password" placeholder="Enter Password" required>
  <input type="tel" name="whatsapp_number" placeholder="Enter WhatsApp Number (e.g. +911234567890)" pattern="^\+\d{10,15}$" required>
  <button type="submit" class="btn">Signup</button>
</form>
  
      <!-- ðŸ”Š Voice Register Button -->
      <button onclick="voiceRegister()" class="btn">ðŸ”Š Voice Register</button>
  
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  
    <!-- Add script at the end of body -->
    <script>
      function voiceRegister() {
        fetch("/start-voice-register");
      }
    </script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    // Check for saved theme in localStorage
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      body.classList.add(savedTheme);
      toggleButton.innerHTML = savedTheme === "dark-mode" 
        ? '<i class="bx bx-sun"></i>' // Sun icon for light mode
        : '<i class="bx bx-moon"></i>'; // Moon icon for dark mode
    }

    // Toggle theme on button click
    toggleButton.addEventListener("click", () => {
      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light-mode");
        toggleButton.innerHTML = '<i class="bx bx-moon"></i>'; // Moon icon for dark mode
      } else {
        body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark-mode");
        toggleButton.innerHTML = '<i class="bx bx-sun"></i>'; // Sun icon for light mode
      }
    });
  });
</script>
  </body>
  </html>
